<!DOCTYPE html>

<html lang="en-us">

<head>
  
  <meta charset="UTF-8">
  <title>All Aboard Train Schedule</title>
  

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
  

  <div class="container"> 
    <div class="jumbotron" style="background-color: black; color: white">
      <h1 class="text-center">All Aboard Train Schedule</h1>
      <h3 class="text-center">Don't get sidetracked</h3>
    </div>
    
    <div class="row">
      
      <div class="col-lg-12">

        <div class="card card-primary">
          <div class="card-heading">
            <h3 class="card-title"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="card-body">
            <table class="table table-hover" id="train-table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>First Train Time (24Hr)</th>
                  <th>Frequency (mins)</th>
                  <th>Next Train Time</th>
                  <th>Minutes Away</th>
                  <th>Cost per ticket($)</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      
      <div class="card card-primary">
        <div class="card-heading">
          <h3 class="card-title"><strong>Add Your Train's Info.</strong></h3>
        </div>
        <div class="card-body">
          
          <form>
            <div class="form-group row">
              <label for="train-name-input">Train Name</label>
              <input class="form-control" id="train-name1-input" type="text">
            </div>
            <div class="form-group row">
              <label for="destination-input">Destination</label>
              <input class="form-control" id="dest-input" type="text">
            </div>
            <div class="form-group row">
              <label for="train-time-input">First Train Time (24hr clock)</label>
              <input class="form-control" id="time-input" type="text">
            </div>
            <div class="form-group row">
              <label for="frequency-input">Frequency (minutes)</label>
              <input class="form-control" id="frequency1-input" type="text">
           
            </div>
            <div class="form-group row">
              <label for="cost-input">Cost for a ticket? ($)</label>
              <input class="form-control" id="cost1-input" type="text">
            </div>
            <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
          </form>
          
        </div>
        
      </div>
      
    </div>
    
  </div>
  
</div>

</div>

<script src="assets/javascript/trainLogic.js"></script>

</body>

</html>
